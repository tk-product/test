plugins {
	id 'java'
	id 'groovy'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'org.seasar.doma.compile' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	annotationProcessor 'org.seasar.doma:doma-processor:2.42.0'
	implementation 'org.seasar.doma.boot:doma-spring-boot-starter:1.7.0'
	implementation 'org.seasar.doma:doma-core:2.42.0'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-groovy-templates'
	testImplementation "org.spockframework:spock-core:2.3-groovy-4.0"
}

tasks.named('test') {
	useJUnitPlatform()
}
